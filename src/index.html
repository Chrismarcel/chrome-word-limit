<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chrome Word Limit Extension</title>
</head>
<body>
    <main class="wl-container">
        <header class="wl-header">
            <div class="wl-logo">
                <img src="./img/header-icon.svg" alt="Word Limit Extension Icon">
            </div>
            <div class="close-btn">
                <button type="button">
                    <svg 
                        viewBox="0 0 24 24" 
                        width="24" 
                        height="24" 
                        stroke="currentColor" 
                        stroke-width="1.5" 
                        fill="none" 
                        stroke-linecap="round" 
                        stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>
        <div class="wl-controls">
            <section class="text-block">
                <span>Words</span>
                <span>100</span>
                <input>1000</input>
                <span>Limit</span>
            </section>
            <section class="dropdown-menu">
                <div class="dropdown">
                    <i>
                        <svg 
                            viewBox="0 0 24 24" 
                            width="24" 
                            height="24" 
                            stroke="currentColor" 
                            stroke-width="2" 
                            fill="none" 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            class="css-i6dzq1">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </i>
                </div>
            </section>
            <section class="toggle-limit">
                <p>Restrict text input if limit is exceeded.</p>
            </section>
        </div>
    </main>
</body>
</html>
